<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>漢字50問 手書き練習</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">漢字 手書き練習</div>

    <div class="row">
      <button id="prevBtn" class="btn">◀ 前</button>

      <div class="qbox">
        <div id="promptText" class="prompt"></div>
        <div class="meta"><span id="qid"></span> / <span id="qtotal"></span></div>
      </div>

      <button id="nextBtn" class="btn">次 ▶</button>
    </div>

    <div class="row">
      <button id="toggleTraceBtn" class="btn">正解（薄表示）</button>

      <div class="scaleCtl" title="回答欄の大きさ">
        <span class="muted">枠</span>
        <input id="boxScaleSlider" type="range" min="-170" max="160" step="10" value="0" />
        <span class="muted" id="boxScaleLabel">0%</span>
      </div>

      <button id="clearBtn" class="btn danger">消す</button>
      <button id="randomBtn" class="btn">ランダム</button>
      <button id="editBtn" class="btn" title="問題データを編集します">問題編集</button>
      <button id="resetBtn" class="btn" title="表示がおかしい時の初期化">初期化</button>
    </div>
  </header>

  <main class="main">
    <canvas id="pad"></canvas>
    <div class="hint muted">iPadでは指やApple Pencilで書けます。</div>
  </main>

  <dialog id="editDialog">
    <form method="dialog" class="dlg">
      <div class="dlgHead">
        <div class="dlgTitle">問題編集</div>
        <div class="dlgSub" id="editPos"></div>
      </div>

      <div class="dlgBody">
        <div class="field">
          <div class="fieldLabel">問題文（表示用・HTML可）</div>
          <textarea id="editQRuby" rows="3" class="ta"></textarea>
          <div class="help">例：&lt;ruby&gt;一&lt;rt&gt;いち&lt;/rt&gt;&lt;/ruby&gt; のように ruby タグが使えます。</div>
        </div>

        <div class="field">
          <div class="fieldLabel">正解（表示/採点用）</div>
          <input id="editAnswer" class="inp" />
        </div>

        <div class="field">
          <div class="fieldLabel">回答欄（units）</div>
          <div class="help">kind=fixed は表示文字、kind=blank は手書き枠。reading は（1〜40で）枠の上に出す読み仮名です。</div>
          <div id="unitsTable" class="units"></div>
          <div class="row" style="margin-top:8px;">
            <button type="button" class="btn" id="addUnitBtn">＋ユニット追加</button>
          </div>
        </div>

        <details class="field">
          <summary>上級：JSONで一括編集</summary>
          <div class="help">配列 items をそのまま編集できます。壊れると戻せなくなるので、編集前に「問題データ書き出し」を推奨。</div>
          <textarea id="editJson" rows="10" class="ta mono"></textarea>
          <div class="row" style="margin-top:8px;">
            <button type="button" class="btn" id="applyJsonBtn">JSONを反映</button>
          </div>
        </details>
      </div>

      <div class="dlgFoot">
        <div class="row">
          <button type="button" class="btn" id="prevEditBtn">◀ 前</button>
          <button type="button" class="btn" id="nextEditBtn">次 ▶</button>
          <span style="flex:1"></span>
          <button type="button" class="btn" id="exportItemsBtn">問題データ書き出し</button>
          <label class="btn filebtn">
            問題データ読込
            <input id="importItemsInput" type="file" accept="application/json" hidden />
          </label>
          <button type="button" class="btn danger" id="restoreDefaultBtn">初期問題に戻す</button>
          <button class="btn primary" value="ok" id="saveEditBtn">保存して閉じる</button>
        </div>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
