<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>漢字50問 手書き練習</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">漢字 手書き練習</div>

    <div class="row">
      <div class="seg" role="tablist" aria-label="mode">
        <button id="practiceModeBtn" class="segbtn">練習</button>
        <button id="testModeBtn" class="segbtn">テスト</button>
      </div>

      <div class="status">
        <span id="modeLabel"></span>
        <span class="muted" id="testProgress"></span>
      </div>
    </div>

    <div class="row">
      <button id="prevBtn" class="btn">◀ 前</button>
      <div class="qbox">
        <div class="qid"><span id="qid"></span>/ <span id="qtotal"></span></div>
        <div class="prompt">
          <span class="label">問題：</span><span id="promptText"></span>
        </div>
        <div class="answerline">
          <span class="label">正解：</span><span id="answerText"></span>
        </div>
      </div>
      <button id="nextBtn" class="btn">次 ▶</button>
    </div>

    <div class="row controls">
      <button id="showAnswerBtn" class="btn primary">正解を見る（押している間）</button>
      <button id="toggleTraceBtn" class="btn">なぞり（薄表示）</button>
      <button id="clearBtn" class="btn danger">消す</button>
      <button id="randomBtn" class="btn" data-practice-only>ランダム</button>
    </div>

    <div class="row controls" data-test-only>
      <button id="startTestBtn" class="btn">テスト開始 / リセット</button>
      <button id="markCorrectBtn" class="btn primary">○ 正解</button>
      <button id="markWrongBtn" class="btn danger">× 不正解</button>
      <button id="showResultBtn" class="btn">結果</button>
      <button id="historyBtn" class="btn">履歴</button>
    </div>

    <div class="row controls" data-practice-only>
      <button id="exportBtn" class="btn">バックアップ書き出し</button>
      <label class="btn filebtn">
        バックアップ読込
        <input id="importInput" type="file" accept="application/json" hidden />
      </label>
    </div>
  </header>

  <main class="main">
    <canvas id="pad"></canvas>
    <div class="hint">
      ・問題文は <b>全漢字にふりがな</b> を付けています。<br/>
      ・回答は <b>単語（2〜4マス）</b> で表示され、空欄マスに手書きします。<br/>
      ・送り仮名（例：増える/比べる）も <b>漢字＋かな</b> で練習できます。
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
