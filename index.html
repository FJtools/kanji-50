<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>漢字50問 手書き練習</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">漢字 手書き練習</div>

    <div class="row">
      <div class="seg" role="tablist" aria-label="mode">
        <button id="practiceModeBtn" class="segbtn">練習</button>
        <button id="testModeBtn" class="segbtn">テスト</button>
      </div>

      <div class="status">
        <span id="modeLabel"></span>
        <span class="muted" id="testProgress"></span>
      </div>
    </div>

    <div class="row">
      <button id="prevBtn" class="btn">◀ 前</button>
      <div class="qbox">
        <div class="qid"><span id="qid"></span>/ <span id="qtotal"></span></div>
        <div class="prompt">
          <span class="label">問題：</span><span id="promptText"></span>
        </div>
        <div class="answerline">
          <span class="label">正解：</span><span id="answerText"></span>
        </div>
      </div>
      <button id="nextBtn" class="btn">次 ▶</button>
    </div>

    <div class="row controls">
      <button id="showAnswerBtn" class="btn primary">正解を見る（押している間）</button>
      <button id="toggleTraceBtn" class="btn">なぞり（薄表示）</button>
      <button id="clearBtn" class="btn danger">消す</button>
      <button id="randomBtn" class="btn" data-practice-only>ランダム</button>
    </div>

    <div class="row controls" data-test-only>
      <button id="startTestBtn" class="btn">テスト開始 / リセット</button>
      <button id="markCorrectBtn" class="btn primary">○ 正解</button>
      <button id="markWrongBtn" class="btn danger">× 不正解</button>
      <button id="showResultBtn" class="btn">結果</button>
      <button id="historyBtn" class="btn">履歴</button>
    </div>

    <div class="row controls" data-practice-only>
      <button id="editBtn" class="btn">問題編集</button>
      <button id="exportBtn" class="btn">バックアップ書き出し</button>
      <label class="btn filebtn">
        バックアップ読込
        <input id="importInput" type="file" accept="application/json" hidden />
      </label>
    </div>
  </header>

  <main class="main">
    <canvas id="pad"></canvas>
    <div class="hint">
      Apple Pencil / 指で書けます。<br/>
      「正解を見る」は<b>押している間だけ</b>表示されます。テストは○/×で自己採点して1周します。
    </div>
  </main>

  <!-- 問題編集 -->
  <dialog id="editDialog">
    <form method="dialog" class="dialog">
      <h3>問題編集（1行=1問）</h3>
      <p class="small">
        形式： <b>問題,正解,漢字1字</b><br/>
        例：一定の”ひょう”価,一定の評価,評
      </p>
      <textarea id="editArea" rows="16" spellcheck="false"></textarea>
      <div class="dialogRow">
        <button value="cancel" class="btn">キャンセル</button>
        <button id="saveEditBtn" value="ok" class="btn primary">保存</button>
      </div>
    </form>
  </dialog>

  <!-- 結果 -->
  <dialog id="resultDialog">
    <form method="dialog" class="dialog">
      <h3>テスト結果</h3>
      <div id="resultSummary" class="resultSummary"></div>
      <div id="resultList" class="resultList"></div>
      <div class="dialogRow">
        <button value="ok" class="btn primary">閉じる</button>
      </div>
    </form>
  </dialog>

  <!-- 履歴 -->
  <dialog id="historyDialog">
    <form method="dialog" class="dialog">
      <h3>履歴（直近10回）</h3>
      <div id="historyList" class="resultList"></div>
      <div class="dialogRow">
        <button value="ok" class="btn primary">閉じる</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
